<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Amindi</title>

    <script src="eel.js"></script>

    <link rel="stylesheet" href="main.css">

</head>
<body>

    <input id="location" type="text" placeholder="
    შეიყვანეთ ქალაქისა და ქვეყნის დასახელებები " required=""
    value="New York, USA">

    <button id="show">გავიგოთ ამინდის პროგნოზი</button>

    <div class="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">

        async function display_weather() {
            let place = document.getElementById("location").value;

            let res = await eel.get_weather(place)();
            document.getElementById('info').innerHTML = res;
        }

        jQuery('#show').on('click', function () {
            display_weather()
        })

    </script>


</body>
</html>
